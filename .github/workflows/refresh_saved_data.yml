# This is a basic workflow to help you get started with Actions

name: CI - Apply changes made to priorly saved data.

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # Run every Saturday at 6:00pm UTC
  schedule:
    - cron:  '0 18 * * 6'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r scripts/requirements.txt

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          python -m scripts.reset_daily_records
     
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          # Only commit if changes were made
          if $(git status | grep -q "nothing to commit")
          then
              echo "No changes to commit."
          else
              git commit -m "Apply updates to saved data."
          fi
          
      - name: GitHub Push
        # You may pin to the exact commit or the version.
        # uses: ad-m/github-push-action@40bf560936a8022e68a3c00e7d2abefaf01305a6
        uses: ad-m/github-push-action@v0.6.0
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Repository name to push. Default or empty value represents current github repository (${GITHUB_REPOSITORY})
          repository: ''
          # Destination branch to push changes
          branch: main
